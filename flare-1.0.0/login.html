<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Film.e</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 40px;
            padding-bottom: 80px; /* Reduced padding at the bottom */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        .form-control {
            background-color: #2a2a2a;
            color: #fff;
            border: none;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #ff0050;
        }
        .btn-custom {
            background-color: #ff0050;
            border: none;
            width: 100%;
            padding: 10px;
            margin-top: 20px; /* Moved buttons slightly lower */
        }
        .btn-custom:hover {
            background-color: #e60045;
        }
        .btn-signup {
            background-color: #444; /* Original darker color */
            border: none;
            width: 100%;
            padding: 10px;
            margin-top: 8px; /* Reduced space between buttons */
        }
        .btn-signup:hover {
            background-color: #666;
        }
        .home-icon {
            position: absolute;
            bottom: 10px; /* Reduced space between icon and Sign Up button */
            right: 15px;
            background-color: #333;
            border: none;
            border-radius: 50%;
            padding: 8px; /* Small icon size */
            color: #fff;
            font-size: 14px;
        }
        .home-icon:hover {
            background-color: #555;
        }
        .brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff0050;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand">Film.e</div>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-custom">Login</button>
            <a href="signup.html" class="btn btn-signup">Sign Up</a> <!-- Sign Up Button -->
            <a href="index.html" class="home-icon">
                <i class="fas fa-home"></i>
            </a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
